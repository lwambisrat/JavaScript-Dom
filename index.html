<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Greens Kiosk</title>
</head>

<body>

    <div class="navigation">
        <nav>
            <a href="">Home</a>
            <a href="">Shop</a>
            <a href="">About Us</a>
            <a href="">Contact us</a>
        </nav>

    </div>
    <div id="container">
        <h1 id="title">Welcome to Greens Kiosk</h1>
        <p id="paragraph">We sell fruits and vegetables</p>
        <div class="fruit-pic">
            <div class="fru-pic">
                <img src="image/banana.png" id="banana">

            </div>
            <div class="frui_text">
                <h3 id="fruits">Fruits</h3>

                <ul id="fruList">

                    <li>Mangoes</li>

                    <li>Bananas</li>

                    <li>WaterMelons</li>

                </ul>
            </div>
            <div class="frui-pics">
                <img src="image/apples.png" id="apple">
            </div>


        </div>
        <div class="vege-pic">
            <div class="#">
                <img src="image/spinach.png" id="spinach">
            </div>
            <div class="text">
                <h3>Vegetables</h3>

                <ul id="vegList">

                    <li>Onions</li>

                    <li>Tomatoes</li>

                    <li>Kales</li>
                </ul>

            </div>
            <div class="tomato">
                <img src="image/tomato.jpeg" id=tomato>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
